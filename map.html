<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--JQuery script-->
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<!--Bootstrap CDN-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<!--FontAwsome CDN-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
<!--CSS Stylesheet link-->
<link rel="stylesheet" href="assets/css/style.css">
<title>Discover Kefalonia</title>
</head>
<body>
    <!--Map Utilities section-->
    <section>
        <div class="row no-gutters map-container">
            <div class="col-lg-5 container map-links">
                <div class="row">
                    <div class="col-12">               
                        <button id="about" class="map-control"><i class="fas fa-info-circle"></i></button>
                        <button id="beaches" class="map-control"><i class="fas fa-umbrella-beach"></i></button>
                        <button id="towns" class="map-control"><i class="fas fa-city"></i></button>
                        <button id="restaurants" class="map-control"><i class="fas fa-utensils"></i></button>
                        <button id="activities" class="map-control"><i class="fas fa-hiking"></i></button>
                        <button id="weather" class="map-control"><i class="fas fa-cloud-sun"></i></button>
                    </div>
                    <div class="col-12">
                        <div id="location-window">
                            <div id="info-detail">
                                <h3 class="info-heading"></h3>
                                <img src="" alt="">
                                <p class="info-text"></p>
                            </div>                            
                        </div>
                    </div> 
                </div>
            </div>      
            <div id="map" class="col-lg-7 container">
                
            </div>
        </div>
        <div class="row container-fluid no-gutters">
            <div class="col-12">
                <a href="index.html">Home</a>
            </div>            
        </div> 
    </section>
    <!--GSAP CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <!--Javascript plugins-->
    <script type="text/javascript" src="assets/js/map.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!--Google Maps API-->
    <script src="https://unpkg.com/@googlemaps/markerclustererplus/dist/index.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCk2aL2fN5NFY0kXSjMuFLBjaBf81m7ADE&callback=initMap" defer></script>
        <!--JSDeliver Email CDN-->    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</body>
</html>
