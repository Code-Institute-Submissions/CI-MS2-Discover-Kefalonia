<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--Chart.js CDN-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js" integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw==" crossorigin="anonymous"></script>
<!--JQuery script-->
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<!--Bootstrap CDN-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<!--FontAwsome CDN-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
<!--CSS Stylesheet link-->
<link rel="stylesheet" href="assets/css/style.css">
<title>Discover Kefalonia | Interactive Guide</title>
</head>
<body>
    <nav>
        <div id="side-menu" class="sidenav">
            <a href="index.html" id="map-top">Home <i class="fas fa-home"></i></a>
            <a href="contact.html" id="map-bottom">Contact <i class="fas fa-envelope"></i></a>
        </div>
    </nav>
    <!--Map Utilities section-->
    <section id="map-section">
        <div id="map-container" class="container-fluid">
            <div class="row">
                <div id="page-header" class="col-12 medium-blue">
                    <h1 id="map-heading" class="page-header" >Discover Kefalonia</h1>
                </div>
            </div>    
            <div id="map-and-info" class="row">
                <div class="col-lg-6 poi-info">                    
                    <div class="row info-container">
                        <div id="location-window" class="col-12">
                            <h3 class="info-heading">
                            </h3>
                            <div class="row">
                                <div class="col-12">
                                    <div id="img-box" class="img-fluid chart-container"> 
                                    </div>
                                </div>
                                <div class="col-12 mouse-scroll">
                                    <p class="info-text"></p>
                                </div>
                            </div>
                        </div>                         
                    </div>
                    <div class="row map-links">
                        <div class="col-2 button-box">
                            <button id="weather" class="map-button"><i class="fas fa-cloud-sun"></i></button>
                        </div>
                        <div class="col-2 button-box">
                            <button id="beaches" class="map-button"><i class="fas fa-umbrella-beach"></i></button>
                        </div>
                        <div class="col-2 button-box">
                            <button id="towns" class="map-button"><i class="fas fa-city"></i></button>
                        </div>
                        <div class="col-2 button-box">
                            <button id="activities" class="map-button"><i class="fas fa-hiking"></i></button>
                        </div>
                        
                        <div class="col-2 button-box">
                            <button id="zoom-out" class="map-button"><i class="fas fa-search-minus"></i></button>
                        </div>                        
                    </div>    
                </div>
                <div id="map" class="col-lg-6"></div>
            </div>
        </div>    
    </section>
    
    <!--GSAP CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <!--Javascript plugins-->
    <script type="text/javascript" src="assets/js/map.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!--Google Maps API-->
    <script src="https://unpkg.com/@googlemaps/markerclustererplus/dist/index.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCk2aL2fN5NFY0kXSjMuFLBjaBf81m7ADE&map_ids=ceb61baad4160370&callback=initMap" defer></script>
        <!--JSDeliver Email CDN-->    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</body>
</html>
