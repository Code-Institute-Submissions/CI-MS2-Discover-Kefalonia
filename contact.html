<body>
    <!--Navigation Links-->
    <nav>
        <div id="side-menu" class="sidenav">

        </div>

    <!--Contact Form-->
    <section id="contact-section" class="container-fluid">
        <img src="assets/img/assos.jpg" id="contact-bg" alt="">
        <div id="contact" class="row">
            <div class="col-12">
                <h1 id="contact-heading" class="page-header" >Discover Kefalonia</h1>
            </div>            
            <div id="contact-subhead" class="col-12">
                <h2>Contact Us</h2>
            </div>
        </div>    
        <div id="contact-box" class="row">               
            <div class="col-12">                
                <form id="contact-form" onsubmit="return sendMail(this);">
                    <div class="form-row">
                        <div class="col-md-6">
                            <label for="first-name">First Name:</label>
                            <input id="first-name" class="form-control" type="text" name="first-name" placeholder="John" required>
                        </div>
                        <div class="col-md-6">
                            <label for="last-name">Last Name:</label>
                            <input id="last-name" class="form-control" type="text" name="last-name" placeholder="Smith" required>
                        </div>
                    </div>    
                    <div class="form-row">
                        <div class="col-md-6">                        
                            <label for="email-address">Email Adress:</label>
                            <input id="email-address" class="form-control" type="email" name="email-address" placeholder="john.smith@something.com" required>
                        </div>
                        <div class="col-md-6">
                            <label for="mobile">Mobile #:</label>
                            <input id="mobile" class="form-control" type="text" name="mobile" placeholder="00 44 1234 456789" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" class="form-control" rows="4" placeholder="Tell us what you would like to know about Kefalonia" required></textarea>
                    </div>
                    <div class="form-row">
                        <div class="col-12">
                            <p id="checkbox-question">What are you interested in learning more about?:</p>
                        </div>                    
                        <div class="col-md-6 col-lg-3 form-check">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" name="activities" value="activities">
                            <label class="form-check-label" for="inlineCheckbox1">Activities</label>
                        </div>
                        <div class="col-md-6 col-lg-3 form-check">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" name="restaurants" value="restaurants">
                            <label class="form-check-label" for="inlineCheckbox2">Restaurants</label>
                        </div>
                        <div class="col-md-6 col-lg-3 form-check">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" name="hotels" value="hotels">
                            <label class="form-check-label" for="inlineCheckbox3">Where to stay?</label>
                        </div>
                        <div class="col-md-6 col-lg-3 form-check">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox4" name="beaches" value="beaches">
                            <label class="form-check-label" for="inlineCheckbox4">Beaches</label>
                        </div>
                    </div>
                    <div class=" form-row button">
                        <div class="col-12">
                            <input class="contact-btn" type="submit" value="Submit" method="post">
                        </div>
                    </div>                
                </form>                                
            </div>
        </div>
    </section>
    <!--Footer Section with Social Media Links & Copyright-->
