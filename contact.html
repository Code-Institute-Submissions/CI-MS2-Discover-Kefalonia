<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--JQuery script-->
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<!--Bootstrap CDN-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<!--FontAwsome CDN-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
<!--CSS Stylesheet link-->
<link rel="stylesheet" href="assets/css/style.css">
<title>Discover Kefalonia | Contact</title>
</head>
<body>
    <!--Navigation Links-->
    <nav>
        <div id="side-menu" class="sidenav">
            <a href="index.html" id="contact-top">Home <i class="fas fa-home"></i></a>
            <a href="map.html" id="contact-bottom">Explore <i class="fas fa-search-location"></i></a>
        </div>
    </nav>
    <!--Contact Form-->
    <section class="container-fluid">
        <img src="assets/img/assos.jpg" id="contact-bg" alt="">
        <div id="contact" class="row div-wrapper d-flex justify-content-center align-items-center">            
            <div id="contact-heading" class="col">
                <h2>Contact Us</h2>
            </div>
        </div>    
        <div class="row div-wrapper d-flex justify-content-center align-items-center">               
            <div id="contact-form" class="col">                
                <form>
                    <label for="first-name">First Name:</label><br>
                    <input id="first-name" type="text" name="first-name" placeholder="John"><br>
                    <label for="first-name">Last Name:</label><br>
                    <input id="last-name" type="text" name="last-name" placeholder="Smith"><br>
                    <label for="email-address">Email Adress:</label><br>
                    <input id="email-address" type="email" name="first-name" placeholder="john.smith@something.com"><br> 
                    <label for="message">Type your message:</label><br>
                    <input id="message" type="text" name="message" placeholder="Tell us what you would like to know about Kefalonia"><br>
                    <input type="submit" value="Submit" method="post">                
                </form>                                
            </div>
        </div>
    </section>
    <footer>
        <div id="social-media">            
                <h5 class="uppercase">Social Media</h5>
                <ul class="list-inline sm-links">
                    <li class="list-inline-item">
                        <a href="#" target="_blank">
                            <i class="fab fa-facebook" aria-hidden="true"></i>
                            <span class="sr-only">Facebook link.</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#" target="_blank">
                            <i class="fab fa-twitter-square" aria-hidden="true"></i>
                            <span class="sr-only">Twitter link.</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#" target="_blank">
                            <i class="fab fa-linkedin" aria-hidden="true"></i>
                            <span class="sr-only">LinkedIn link.</span>
                        </a>
                    </li>
                     <li class="list-inline-item">
                        <a href="#" target="_blank">
                            <i class="fab fa-pinterest" aria-hidden="true"></i>
                            <span class="sr-only">Pinterest link.</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#" target="_blank">
                            <i class="fab fa-instagram" aria-hidden="true"></i>
                            <span class="sr-only">Instagram link.</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#" target="_blank">
                            <i class="fab fa-youtube" aria-hidden="true"></i>
                            <span class="sr-only">Youtube link.</span>
                        </a>
                    </li>
                </ul>            
            <div id="copyright" class="col-12">
                <h5>Copyright 2020 Gareth John</h5>
            </div>
        </div>
    </footer>
    <!--GSAP CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>   
    <!--Javascript plugins-->
    <script type="text/javascript" src="assets/js/contact.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>    
    <!--JSDeliver Email CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</body>
</html>
